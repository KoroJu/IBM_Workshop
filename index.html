<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HSRT Static Webpage Example</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="textdesign">
      <input type="button" name="counter" value="+1" onclick="countUp()"> Click me to count
      <script type="text/javascript">
        function countUp(){
          var feld = document.getElementById("counting");
          var x = feld.innerHTML;
          x++;
          feld.innerHTML = x;
        }
      </script>
      <br></br>
      <textarea id="counting" name="counting" rows="2" cols="10">0</textarea>
    </div>
  </body>
</html>
